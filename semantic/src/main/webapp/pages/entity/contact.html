<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Контакт</title>
    <script src="../../resources/js/jquery-ui-1.11.4/external/jquery/jquery.js"></script>
    <script src="../../resources/js/jquery-ui-1.11.4/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../../resources/js/arthan/app.js"></script>
    <script type="text/javascript" src="../../resources/js/arthan/utils.js"></script>
    <script type="text/javascript" src="../../resources/js/arthan/contact.js"></script>
    <link rel="stylesheet" href="../../resources/js/jquery-ui-1.11.4/jquery-ui.min.css" />
    <link rel="stylesheet" href="../../resources/css/style.css" />
</head>
<body>
    <script type="text/javascript">
        $(function() {
            $.ajax({
                type: 'GET',
                url: 'http://localhost:8080/semantic/restful/contacts/contact/' + Sem.Utils.id,
                headers: {
                    Accept : "text/plain; charset=utf-8"
                },
                dataType: 'json',
                success: function(data, status, jqXHR) {
                    console.log(data);
                    console.log(status);
                    var contact = data['contact'];
                    $('#tabs').append(Sem.Contact.createTabs(contact));
                    $('#tabs').tabs();

                }
        });
        });
    </script>
    <h2 id="contact"></h2>
    <div id="contactAcc" class="w500"></div>
    <div id="tabs" class="w1000"></div>
</body>
</html>
